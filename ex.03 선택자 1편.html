<!--ex.03 선택자 1편-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
    <style>
        .text{color: red;}
        h1{color: blue;}
    </style>
    <!--
        id 선택자 > cladd 선택자 > tag 선택자
        #id이름 > .class이름 >  태그#id이름 태그.class이름 #id이름.class이름
        id 셀렉터 : 중복되어 사용될 수 없음
        class 셀렉터 : 중복되어 사용될 수 있음
    -->
    </head>
    <body>
    <h1 class="text">제목을 나타낸다!</h1>
    <p id="gagaga">문단을 표시한다 가가가</p>
    <p class="text">문단을 표시한다 나나나</p>
    <p>문단을 표시한다 다다다</p>
</body>
</html>
