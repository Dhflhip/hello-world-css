<!--ex.08 박스모델 3편, box-sizing-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
    <style>
       div{
         box-sizing: border-box;
         width: 100px; height: 100px;
         border: 5px solid red;
         padding: 30px;
       }
    </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
