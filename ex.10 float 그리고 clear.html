<!--ex.10 float 그리고 clear-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
    <style>
       #a{
        width: 100px; height: 100px;
        background-color: orange;
        float: right;
       }
       #b{
        width: 100px; height: 100px;
        background-color: royalblue;
        float: left;
       }
       p{
        clear: right;
       }
    </style>
    </head>
    <body>
        <div id="a"></div>
        <div id="b"></div>
        <p>The float property can have one of the values</p>
        <p>The float property can have one of the values</p>
        <p>The float property can have one of the values</p>
        <p>The float property can have one of the values</p>
    </body>
</html>
