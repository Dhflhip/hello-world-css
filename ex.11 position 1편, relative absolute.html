<!--ex.11 position 1편, relative absolute-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
    <style>
       div{
        width: 200px; height: 200px;
        background-color: royalblue;
        position: relative;
        border: 1px solid black;
       }

       .abs{
        width: 100px; height: 100px;
        background-color: palegoldenrod;
        position: absolute;
        border: 1px solid;
        top: 300px;
       }
       
    </style>
    </head>
    <body>
        <div></div>        
        <div>
        <div class="abs"></div>
        </div>
    </body>
</html>
