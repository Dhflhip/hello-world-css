<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            /*
            [class*="t"]{
                color: blue;
            }
            [id^="uni"]{
                color: brown;
            }
            body p{
                color:purple;
            }
            */
            p > span{
                color:blue;
            }
            h1 + p{
                color: red;
            }
            
        </style>
    </head>
    <body>
        <h1>선택자 연습하기</h1>
        <p class="text">2번 문단입니다 클래스 있음</p>
        <p id="unique">3번 문단입니다 아이디 있음</p>
        <p class="text">4번 문단입니다 클래스 있음</p>
        <p>5번 문단입니다 <span>스판 있는</span>태그</p>
    </body>
</html>
